<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact LiteNote TextEditor for support or inquiries">
  <title>Contact Us - LiteNote TextEditor</title>

  <!-- Roboto Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(90deg, #ff7e5f, #feb47b);
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
    }

    .btn-orange {
      background-color: #ff7e5f;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-orange:hover {
      background-color: #feb47b;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="text-4xl font-bold text-center mb-8">Contact Us</h1>
    
    <form id="contactForm" onsubmit="sendMail(); return false;">
      <div class="mb-4">
        <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
        <input type="text" id="name" name="name" required class="w-full px-3 py-2 border rounded shadow-sm focus:outline-none focus:border-orange-500">
      </div>

      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
        <input type="email" id="email" name="email" required class="w-full px-3 py-2 border rounded shadow-sm focus:outline-none focus:border-orange-500">
      </div>

      <div class="mb-4">
        <label for="subject" class="block text-gray-700 font-bold mb-2">Subject</label>
        <input type="text" id="subject" name="subject" required class="w-full px-3 py-2 border rounded shadow-sm focus:outline-none focus:border-orange-500">
      </div>

      <div class="mb-4">
        <label for="message" class="block text-gray-700 font-bold mb-2">Message</label>
        <textarea id="message" name="message" rows="5" required class="w-full px-3 py-2 border rounded shadow-sm focus:outline-none focus:border-orange-500"></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn-orange">Send Message</button>
      </div>
    </form>
  </div>

  <script>
    function sendMail() {
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var subject = document.getElementById('subject').value;
      var message = document.getElementById('message').value;

      var mailto_link = 'mailto:your-email@example.com' +
                        '?subject=' + encodeURIComponent(subject) +
                        '&body=' + encodeURIComponent('Name: ' + name + '\nEmail: ' + email + '\n\nMessage:\n' + message);

      window.location.href = mailto_link;
    }
  </script>

</body>
</html>
